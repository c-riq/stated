      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db_2
      - API_KEY=XXX
      - DOMAIN=stated_2:7002
      - SEED_NODES=stated_1:7001
      - TEST=true
      - PULL_INTERVAL_SECONDS=1
      - DELETE_DATA=true
    build: 
      context: ../../..
      dockerfile: Dockerfile_small
    ports:
      - '7002:7002'
