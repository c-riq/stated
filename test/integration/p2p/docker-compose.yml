services:
  db_1:
    image: postgres
    environment:
      POSTGRES_USER: sdf
      POSTGRES_PASSWORD: sdf
      PGDATA: /data/postgres
    volumes:
       - vol_db_1:/data/postgres
       - ../../../backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5441:5432"
    networks:
      - postgres
    restart: unless-stopped

  stated_1: 
    environment:
      - PORT=7001
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db_1
      - API_KEY=XXX
      - DOMAIN=stated_1:7001
      #- SEED_NODES=stated_1:7002
      - TEST=true
      - PULL_INTERVAL_SECONDS=1
      - DELETE_DATA=true
    build: 
      context: ../../..
      dockerfile: Dockerfile_small
    ports:
      - '7001:7001'
    networks:
      - postgres
    depends_on:
      - db_1
    restart: unless-stopped

# node 2

  db_2:
    image: postgres
    environment:
      POSTGRES_USER: sdf
      POSTGRES_PASSWORD: sdf
      PGDATA: /data/postgres
    volumes:
       - vol_db_2:/data/postgres
       - ../../../backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
