name: CI tests
on: pull_request
jobs:
  frontend_tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
      - name: Run tests
        run: npm test
        working-directory: ./frontend

  p2p_test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start test nodes
      run: docker-compose -f "test/integration/p2p/docker-compose.yml" up -d

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
  
    - name: Run tests
      run: node test/integration/p2p/submit_statements.js

    - name: Stop containers
      if: always()
      run: docker-compose -f "test/integration/p2p/docker-compose.yml" down
