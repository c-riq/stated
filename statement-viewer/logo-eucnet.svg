<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0052cc;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background circle -->
    <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#FFCC00" stroke-width="3"/>
    
    <!-- EU stars circle (simplified) -->
    <circle cx="100" cy="100" r="70" fill="none" stroke="#FFCC00" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
    
    <!-- Network nodes (representing companies) -->
    <circle cx="100" cy="50" r="5" fill="#FFCC00"/>
    <circle cx="140" cy="75" r="5" fill="#FFCC00"/>
    <circle cx="140" cy="125" r="5" fill="#FFCC00"/>
    <circle cx="100" cy="150" r="5" fill="#FFCC00"/>
    <circle cx="60" cy="125" r="5" fill="#FFCC00"/>
    <circle cx="60" cy="75" r="5" fill="#FFCC00"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="50" x2="140" y2="75" stroke="#FFCC00" stroke-width="1.5" opacity="0.6"/>
    <line x1="140" y1="75" x2="140" y2="125" stroke="#FFCC00" stroke-width="1.5" opacity="0.6"/>
    <line x1="140" y1="125" x2="100" y2="150" stroke="#FFCC00" stroke-width="1.5" opacity="0.6"/>
    <line x1="100" y1="150" x2="60" y2="125" stroke="#FFCC00" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="125" x2="60" y2="75" stroke="#FFCC00" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="75" x2="100" y2="50" stroke="#FFCC00" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Text: EUCNET -->
    <text x="100" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
          fill="#FFCC00" text-anchor="middle" letter-spacing="2">EUCNET</text>
</svg>