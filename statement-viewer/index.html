<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <h1>Stated</h1>
            <div class="url-config">
                <input
                    type="text"
                    id="baseUrl"
                    placeholder="https://example.com/.well-known/statements/"
                    value=""
                >
                <button id="loadStatements" class="btn-load">â†»</button>
            </div>
            <div class="filter-options">
                <label class="filter-label">
                    <input type="checkbox" id="showHostOnly" />
                    <span>Host domain only</span>
                </label>
            </div>
            <a href="/browser.html" class="file-browser-link" target="_blank" title="Browse files">ğŸ“</a>
        </div>
    </div>

    <div class="container">
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading statements...</p>
        </div>
        <div id="error" class="error-message" style="display: none;"></div>
        <div id="statementsList" class="statements-list"></div>
    </div>

    <!-- Statement Detail Modal -->
    <div id="statementModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script type="module" src="dist/app.js"></script>
</body>
</html>
